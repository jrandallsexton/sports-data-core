trigger:
  branches:
    include:
      - main
  paths:
    include:
      - src/UI/sd-ui/**

pool:
  name: Default

variables:
  app_location: "src/UI/sd-ui"
  output_location: "build"
  azure_static_web_apps_api_token: $(STATIC_WEB_APPS_API_TOKEN)

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  workingDirectory: $(app_location)
  displayName: 'Build React App'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'SportDeets-DevOpsConnection'
    scriptType: 'ps'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az staticwebapp upload --name devsportdeets --resource-group rg-sportDeets-dev --source $(Build.SourcesDirectory)/src/UI/sd-ui/build
  displayName: 'Deploy to Azure Static Web App'

