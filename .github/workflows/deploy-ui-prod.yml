name: Deploy React App to AzSWA (Production)

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/UI/sd-ui

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build
      env:
        REACT_APP_API_BASE_URL: https://api.sportdeets.com
        REACT_APP_ENVIRONMENT: production
        REACT_APP_PROD_URL: https://sportdeets.com

    - name: Deploy to Azure Static Web App (Production)
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SPORTDEETS }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "src/UI/sd-ui"
        output_location: "build"
