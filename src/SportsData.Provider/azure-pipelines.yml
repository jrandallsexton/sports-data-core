trigger:
  branches:
    include:
      - main
  paths:
    include:
      - 'src/SportsData.Provider/*'

pool:
  vmImage: 'windows-latest'

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '805d6790-3b89-43f4-8551-f1a6b1c8f2f0'
  imageRepository: 'sportsdataprovider'
  containerRegistry: 'sportdeets.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/src/SportsData.Provider/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Build Solution Vars
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  Major: '0'
  Minor: '0'
  Patch: '1'
  PackageVersion: '0.0.1'

  # Deploy Vars
  azureSubscription: 'dev-sports-data-connection'
  appName: 'dev-sdprovider'

stages:
- stage: BuildAndTest
  jobs:
  - job: BuildAndTest
    displayName: BuildAndTest
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 9 SDK'
      inputs:
        packageType: 'sdk'
        version: '9.0.x'
        includePreviewVersions: true

    - task: NuGetCommand@2
      displayName: 'NuGet Restore'
      inputs:
        command: 'restore'
        restoreSolution: '**/*.sln'
        feedsToUse: 'select'
        vstsFeed: '2bb0cd0d-fa6e-42f0-9b7e-9cc1ce065e55/de94ed5a-8390-4547-bdd9-f975a712aa70'
    
    - task: MSBuild@1
      displayName: 'Build sports-data-provider solution'
      inputs:
        solution: '**\sports-data-provider.sln'
        msbuildArchitecture: 'x64'
        clean: true
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
        restoreNugetPackages: true
        msbuildArguments: '/t:Restore'

    - task: DotNetCoreCLI@2
      displayName: 'Run Unit Tests'
      inputs:
        command: 'test'
        projects: '**/SportsData.Provider.Tests.Unit.csproj'
        testRunTitle: 'provider-tests-unit'

    - task: DotNetCoreCLI@2
      displayName: 'Run Integration Tests'
      inputs:
        command: 'test'
        projects: '**/SportsData.Provider.Tests.Integration.csproj'
        testRunTitle: 'provider-tests-int'

- stage: BuildImagePushACR
  displayName: Build Image & Push to ACR
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)