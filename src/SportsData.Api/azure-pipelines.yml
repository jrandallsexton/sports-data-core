trigger:
- main

pool:
  vmImage: 'windows-latest'

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a9a78000-27ee-4628-be7e-d0ff370d71aa'
  imageRepository: 'sportsdataapi'
  containerRegistry: 'sportdeets.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/src/SportsData.Api/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Build Solution Vars
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  Major: '0'
  Minor: '0'
  Patch: '1'
  PackageVersion: '0.0.1'

  # Deploy Vars
  azureSubscription: 'dev-sports-data-connection'
  appName: 'dev-sdapi'

stages:
- stage: BuildAndTest
  jobs:
  - job: BuildAndTest
    displayName: BuildAndTest
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 9 SDK'
      inputs:
        packageType: 'sdk'
        version: '9.0.x'
        includePreviewVersions: true
    - task: NuGetCommand@2
      inputs:
        command: 'restore'
        restoreSolution: '/**/**/sports-data.sln'
        feedsToUse: 'select'
        vstsFeed: '2bb0cd0d-fa6e-42f0-9b7e-9cc1ce065e55/de94ed5a-8390-4547-bdd9-f975a712aa70'
    - task: NuGetCommand@2
      inputs:
        command: 'restore'
        restoreSolution: '**/sports-data-api.sln'
        feedsToUse: 'select'
        vstsFeed: '2bb0cd0d-fa6e-42f0-9b7e-9cc1ce065e55/de94ed5a-8390-4547-bdd9-f975a712aa70'
    - task: VSBuild@1
      displayName: 'Build sports-data-api solution'
      inputs:
        solution: '**\sports-data-api.sln'
        restoreNugetPackages: false
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: 'Run Unit Tests'
      inputs:
        command: 'test'
        projects: '**/*.csproj'
        testRunTitle: 'sdPApi-tests-unit'

- stage: BuildImagePushACR
  displayName: Build Image & Push to ACR
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
  - job: Deploy
    steps:
    - task: AzureWebAppContainer@1
      displayName: 'Azure Web App on Container Deploy'
      inputs:
        azureSubscription: $(azureSubscription)
        appName: $(appName)
        containers: $(containerRegistry)/$(imageRepository):$(tag)