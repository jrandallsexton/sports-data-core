<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Maintenance</title>
    <style>
      body {
        background: #23272f;
        color: #f8f9fa;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .maintenance-container {
        background: #2a2d33;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.18);
        padding: 2rem 2.5rem;
        text-align: center;
        max-width: 400px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }
      .icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <div class="icon">&#128295;</div>
      <h1>Site Down for Maintenance</h1>
      <p>
        We're performing scheduled maintenance.<br />
        Please check back soon!
      </p>
      <p style="font-size:0.95rem; color:#b0b3b8;">
        If you need assistance, contact <a href="mailto:support@sportdeets.com" style="color:#f8f9fa; text-decoration:underline;">support@sportdeets.com</a>
      </p>
    </div>
  </body>
</html>
