name: Deploy Services to Production (Manual)

on:
  workflow_dispatch:
    inputs:
      api_tag:
        description: 'API image tag (e.g., 1347)'
        required: false
        type: string
      producer_tag:
        description: 'Producer image tag (e.g., 1343)'
        required: false
        type: string
      provider_tag:
        description: 'Provider image tag (e.g., 1344)'
        required: false
        type: string

jobs:
  update-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sports-data-config repo
        uses: actions/checkout@v4
        with:
          repository: jrandallsexton/sports-data-config
          token: ${{ secrets.GH_PAT }}
          path: sports-data-config

      - name: Update API image tag
        if: ${{ inputs.api_tag != '' }}
        working-directory: sports-data-config
        run: |
          # Update or add image to api-patch.yaml
          if grep -q "image:" app/overlays/04_prod/api-patch.yaml; then
            sed -i "s|image: .*|image: sportdeets.azurecr.io/sportsdataapi:${{ inputs.api_tag }}|g" app/overlays/04_prod/api-patch.yaml
          else
            sed -i '/- name: api-all/a\        image: sportdeets.azurecr.io/sportsdataapi:${{ inputs.api_tag }}' app/overlays/04_prod/api-patch.yaml
          fi
          echo "Updated API to tag: ${{ inputs.api_tag }}"

      - name: Update Producer image tag
        if: ${{ inputs.producer_tag != '' }}
        working-directory: sports-data-config
        run: |
          # Update or add image to producer-patch.yaml
          if grep -q "image:" app/overlays/04_prod/producer-patch.yaml; then
            sed -i "s|image: .*|image: sportdeets.azurecr.io/sportsdataproducer:${{ inputs.producer_tag }}|g" app/overlays/04_prod/producer-patch.yaml
          else
            sed -i '/- name: producer/a\        image: sportdeets.azurecr.io/sportsdataproducer:${{ inputs.producer_tag }}' app/overlays/04_prod/producer-patch.yaml
          fi
          echo "Updated Producer to tag: ${{ inputs.producer_tag }}"

      - name: Update Provider image tag
        if: ${{ inputs.provider_tag != '' }}
        working-directory: sports-data-config
        run: |
          # Update or add image to provider-patch.yaml
          if grep -q "image:" app/overlays/04_prod/provider-patch.yaml; then
            sed -i "s|image: .*|image: sportdeets.azurecr.io/sportsdataprovider:${{ inputs.provider_tag }}|g" app/overlays/04_prod/provider-patch.yaml
          else
            sed -i '/- name: provider-football-ncaa/a\        image: sportdeets.azurecr.io/sportsdataprovider:${{ inputs.provider_tag }}' app/overlays/04_prod/provider-patch.yaml
          fi
          echo "Updated Provider to tag: ${{ inputs.provider_tag }}"

      - name: Commit and push changes
        working-directory: sports-data-config
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          git add app/overlays/04_prod/*.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            COMMIT_MSG="Deploy to production:"
            [ -n "${{ inputs.api_tag }}" ] && COMMIT_MSG="$COMMIT_MSG API=${{ inputs.api_tag }}"
            [ -n "${{ inputs.producer_tag }}" ] && COMMIT_MSG="$COMMIT_MSG Producer=${{ inputs.producer_tag }}"
            [ -n "${{ inputs.provider_tag }}" ] && COMMIT_MSG="$COMMIT_MSG Provider=${{ inputs.provider_tag }}"
            
            git commit -m "$COMMIT_MSG"
            git push
            
            echo "✅ Changes committed to sports-data-config. Flux will deploy automatically."
          fi

      - name: Wait for Flux to deploy
        if: ${{ inputs.api_tag != '' }}
        run: |
          echo "Waiting 60 seconds for Flux to deploy new API version..."
          sleep 60

      - name: Update APIM Swagger definition
        if: ${{ inputs.api_tag != '' }}
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Import Swagger to APIM
        if: ${{ inputs.api_tag != '' }}
        run: |
          az apim api import \
            --resource-group rg-sportDeets \
            --service-name sportdeets-apim \
            --api-id sportdeets-api \
            --path / \
            --specification-url https://api-int.sportdeets.com/swagger/v1/swagger.json \
            --specification-format OpenApi \
            --subscription-required false
          
          echo "✅ APIM Swagger definition updated from https://api.sportdeets.com/swagger/v1/swagger.json"
